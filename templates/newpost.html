{% extends "base.html" %}

{% block content %}

<form action="/newpost" method='post'>
    <label>
        Title:
        <br>
        <input type="text" name="title" value="{{ request.form['title'] }}" />
    </label>
    <br>
    <br>
    <label>
        Body:
        <br>
        <textarea name="body" rows="10" cols="50">{{ request.form['body'] }}</textarea>
    </label>
    <br>
    <br>
    <input type="submit" value='Add Entry' />
</form>


{% endblock %}
